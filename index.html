  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
  <script>
    const menuHamburger = document.getElementById('menuHamburger');
    const menuFechar = document.getElementById('menuFechar');
    const listaPrincipal = document.getElementsByClassName('principal');    
    const fecharAbrirCoteudo = (opcao='abrir')=> {
      if(opcao=='fechar') {
        Array.from(listaPrincipal).forEach((el) => {
          el.style.display = 'none';
        }); 
      } else {
        Array.from(listaPrincipal).forEach((el) => {
          el.style.display = 'block';
        });
      }
    }
    const abrirMenu = () => {
      fecharAbrirCoteudo('fechar');
      menuHamburger.style.display = 'none';
      menuFechar.style.display = 'block';
      document.getElementById('sectionNavMenu').style.display = 'block';
    }
    const fecharMenu = () => {
      fecharAbrirCoteudo();
      menuHamburger.style.display = 'block';
      menuFechar.style.display = 'none';
      document.getElementById('sectionNavMenu').style.display = 'none';
    }
    const divs = document.querySelectorAll('.hover-underline-animation');

    divs.forEach(el => el.addEventListener('click', event => {
      fecharAbrirCoteudo();
      document.getElementById('sectionNavMenu').style.display = 'none';
      menuHamburger.style.display = 'block';
      menuFechar.style.display = 'none';
    }));
    const ajustarMenu = () => {
      if(window.innerWidth > 1130 ) {
        document.getElementById('sectionNavMenu').style.display = 'block';
        menuFechar.style.display = 'none';
        menuHamburger.style.display = 'none';
      } else {        
        menuHamburger.style.display = 'block';
        menuFechar.style.display = 'none';
        document.getElementById('sectionNavMenu').style.display = 'none';
      }
      fecharAbrirCoteudo();
    }
    window.addEventListener('resize', function(event) {
      ajustarMenu();
    }, true);

    AOS.init();
  </script>
